  <script>
    new WOW().init();
    //var input = document.querySelector('#mobile_num');
    // window.intlTelInput(input, { initialCountry:"Eg", separateDialCode: true, });

    var input = document.querySelector("#mobile_num"),
      errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long", "Invalid number"],
      result = document.querySelector("#result");

    window.addEventListener("load", function () {
      errorMsg = document.querySelector("#error-msg");
      function getIp(callback) {
        fetch('https://ipinfo.io', { headers: { 'Accept': 'application/json' } })
          .then((resp) => resp.json())
          .catch(() => {
            return {
              country: '',
            };
          })
          .then((resp) => callback(resp.country));
      }

      var iti = window.intlTelInput(input, {
        hiddenInput: "full_number",
        nationalMode: false,
        formatOnDisplay: true,
        separateDialCode: true,
        autoHideDialCode: true,
        autoPlaceholder: "aggressive",
        initialCountry: "eg",
        placeholderNumberType: "MOBILE",
        preferredCountries: ['eg', 'su'],
        geoIpLookup: getIp,
        utilsScript: "vendor/teleInput/build/js/utils.js",
      });


      input.addEventListener('keyup', formatIntlTelInput);
      input.addEventListener('change', formatIntlTelInput);

      function formatIntlTelInput() {
        if (typeof intlTelInputUtils !== 'undefined') { // utils are lazy loaded, so must check
          var currentText = iti.getNumber(intlTelInputUtils.numberFormat.E164);
          if (typeof currentText === 'string') { // sometimes the currentText is an object :)
            iti.setNumber(currentText); // will autoformat because of formatOnDisplay=true
          }
        }
      }

      input.addEventListener('keyup', function () {
        reset();
        if (input.value.trim()) {
          if (iti.isValidNumber()) {
            $(input).addClass('form-control is-valid');

          } else {
            $(input).addClass('form-control is-invalid');
            var errorCode = iti.getValidationError();
            errorMsg.innerHTML = errorMap[errorCode];
            $(errorMsg).show();
          }
        }
      });
      input.addEventListener('change', reset);
      input.addEventListener('keyup', reset);

      var reset = function () {
        $(input).removeClass('form-control is-invalid');
        errorMsg.innerHTML = "";
        $(errorMsg).hide();

      };

    });

    $(document).ready(function () {
      $("#contact-form").submit(function (event) {
        event.preventDefault();

        var formData = $(this).serialize();
        //var phoneInput = $("#mobile_num");
        //var countryData = phoneInput.intlTelInput("getSelectedCountryData");
        //var countryCode = countryData.dialCode;
        //formData += "&country_code=" + countryCode;


        $.ajax({
          type: "POST",
          url: "email.php",
          data: formData,
          success: function (response) {
            $("#response-message").html('<p class="text-success text-center">' + response + '</p>');
            $("#contact-form")[0].reset();
          }
        });
      });
    });


  </script>
